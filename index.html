<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/Jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="/assets/Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href="assets/DataTables/datatables.min.css" rel="stylesheet">
    <script src="assets/DataTables/datatables.min.js"></script>
    <title>Exam</title>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
            Add Data
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalTitleId">
                            Department and Employee Form
                        </h3>
                    </div>
                    <div class="modal-body">
                        <!-- Form -->
                        <form class="was-validated">
                            <div class="form-row d-flex flex-wrap">
                                <div class="mb-3 col d-flex flex-column">
                                    <label for="deptName" class="col-4 col-form-label">Department Name</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="deptName" id="deptName"
                                            placeholder="" pattern="[A-Za-z]+" required />
                                        <div class="invalid-feedback">Enter Valid Input</div>
                                    </div>
                                </div>

                                <div class="mb-3 col d-flex flex-column">
                                    <label for="deptDescription" class="col-4 col-form-label">Department
                                        Description</label>
                                    <div class="col-8">
                                        <textarea type="text" class="form-control" name="deptDescription"
                                            id="deptDescription" placeholder="" pattern="[A-Za-z]+"></textarea>
                                        <div class="invalid-feedback">Enter Valid Input</div>
                                    </div>
                                </div>

                                <div class="mb-3 col d-flex flex-column">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select fs-6 form-select-lg form-control" name="state" id="state" onchange="chooseCity()">
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                    </select>
                                </div>

                                <div class="mb-3 col d-flex flex-column City1" id="cityOfState1">
                                    <label for="city" class="form-label">City</label>
                                    <select class="form-select fs-6 form-select-lg form-control" name="city" id="city1">
                                        <option value="Ahmedabad">Ahmedabad</option>
                                        <option value="Surat">Surat</option>
                                    </select>
                                </div>

                                <div class="mb-3 col d-flex flex-column City2" id="cityOfState2">
                                    <label for="City2" class="form-label">City</label>
                                    <select class="form-select fs-6 form-select-lg form-control" name="city" id="city2">
                                        <option value="Udaipur">Udaipur</option>
                                        <option value="Jaisalmer">Jaisalmer</option>
                                    </select>
                                </div>
                            </div>
                           
                            <!-- Second Part of form -->
                            <div class="d-flex">
                                <h4>Employee Details</h4>
                                <div class="ms-auto"><button type="button" class="btn btn-sm btn-success"
                                        onclick="addEmployeeRow()">Add</button>
                                </div>
                            </div>
                            <div id="employeeContainer">
                                <div class="form-row d-flex employee-form-row flex-wrap">
                                    <div class="mb-3 col d-flex flex-column">
                                        <label for="employeeName" class="col-4 col-form-label">Employee Name</label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" name="employeeName"
                                                id="employeeName1" placeholder="" pattern="[A-Za-z]+" required />
                                            <div class="invalid-feedback">Enter Valid Name</div>
                                        </div>
                                    </div>

                                    <div class="mb-3 col d-flex flex-column">
                                        <label for="dob" class="col-4 col-form-label">Date of Birth</label>
                                        <div class="col-8">
                                            <input type="date" class="form-control" name="dob" id="dob1"
                                                placeholder="" max="2006-04-09" min="1960-04-09" required />
                                            <div class="invalid-feedback">Enter Valid Age</div>
                                        </div>
                                    </div>

                                    <div class="mb-3 col d-flex flex-column">
                                        <label for="salary" class="col-4 col-form-label">Salary</label>
                                        <div class="col-8">
                                            <input type="number" class="form-control" name="salary" id="salary1"
                                                placeholder="" min="1" required />
                                            <div class="invalid-feedback">Enter Valid Salary</div>
                                        </div>
                                    </div>

                                    <div class="mb-3 col d-flex flex-column">
                                        <label for="joiningDate" class="col-4 col-form-label">Joining Date</label>
                                        <div class="col-8">
                                            <input type="month" class="form-control" name="joiningDate"
                                                id="joiningDate1" placeholder="" max="2024-04" min="2014-06" required />
                                            <div class="invalid-feedback">Enter Valid Value</div>
                                        </div>
                                    </div>

                                    <div class="mb-3 col d-flex flex-column">
                                        <label for="email" class="col-4 col-form-label">Email</label>
                                        <div class="col-8">
                                            <input type="email" class="form-control" name="email" id="email1"
                                                placeholder="" required />
                                            <div class="invalid-feedback">Enter Valid Email</div>
                                        </div>
                                    </div>

                                    <div class="mb-3 col d-flex flex-column">
                                        <label for="address" class="col-4 col-form-label">Address</label>
                                        <div class="col-8">
                                            <textarea type="text" class="form-control" name="address" id="address1"
                                                placeholder="" pattern="[A-Za-z]+" required></textarea>
                                            <div class="invalid-feedback">Enter Valid Address</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success" id="submitBtn">
                                    Submit
                                </button>
                                <button type="button" class="btn btn-success" id="updateBtn">
                                    Save Changes
                                </button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-primary" id="myTable">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Department Name</th>
                        <th scope="col">Department Description</th>
                        <th scope="col">Total Dept. Employees</th>
                        <th scope="col">Total Dept. Salary</th>
                        <th scope="col">City|State</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="/assets/JS/script.js"></script>
</body>

</html>
